---

- name: reload nginx
  become: yes
  service:
    name: nginx
    state: reloaded

- name: restart nginx
  become: yes
  service:
    name: nginx
    state: restarted

- name: start nginx
  become: yes
  service:
    name: nginx
    state: started

- name: stop nginx
  become: yes
  service:
    name: nginx
    state: stopped
