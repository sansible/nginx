---

driver:
  name: docker

platforms:
  - name: sansible_nginx-xenial
    image: ubuntu:xenial
  - name: sansible_nginx-bionic
    image: ubuntu:bionic

provisioner:
  name: ansible

lint: |
  set -e
  yamllint .
  ansible-lint
  flake8 molecule/

dependency:
  name: galaxy
  options:
    role-file: requirements.yml

scenario:
  name: default

verifier:
  name: testinfra
